<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab8ffcf404.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    
    
        <main>
            <div class="screen1">
                <h1>Jogo da adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                <form>
                    <input id="inputNumber" type="number">
                    <button id="btnTry">Tentar</button>
                </form>
            </div>
            <div class="screen2 hide">
                <h2>Acertou em 3 tentativas!</h2>
                <button id="btnReset">Jogar novamente</button>
            </div>
        </main>

    <script src="index.js"></script>
</body>
</html>
